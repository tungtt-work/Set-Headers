# GitHub Actions workflow to check file headers
# This workflow runs on pull requests and main branches

name: Check File Headers

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

jobs:
  check-headers:
    name: Check File Headers
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Check file headers
        run: |
          echo "Checking file headers..."
          echo "=========================================="
          python scripts/check-header.py .
          echo "=========================================="
          echo "Header check completed successfully!"
    
      - name: Comment on PR if headers missing
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## [X] Header Check Failed
            
            Some files are missing required headers. Please add headers to all code files before merging.
            
            To fix:
            1. Run locally: \`python scripts/add-header.py <file>\`
            2. Or migrate all files: \`python scripts/migrate-headers.py --non-interactive\`
            
            See [SETUP_GUIDE.md](SETUP_GUIDE.md) for more information.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

