# GitHub Actions workflow to check headers only on changed files
# More efficient for large repositories

name: Check Headers (Changed Files Only)

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  check-headers:
    name: Check Headers on Changed Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py
            **/*.js
            **/*.jsx
            **/*.ts
            **/*.tsx
            **/*.java
            **/*.c
            **/*.h
            **/*.cpp
            **/*.cc
            **/*.cxx
            **/*.hpp
            **/*.cs
            **/*.go
            **/*.php
            **/*.html
            **/*.htm
            **/*.css
            **/*.xml
            **/*.sh
            **/*.bash
            **/*.rb
            **/*.pl
            **/*.pm
    
      - name: Check headers on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Checking headers on changed files..."
          echo "=========================================="
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          if [ -n "$CHANGED_FILES" ]; then
            python scripts/check-header.py $CHANGED_FILES
          else
            echo "No code files changed"
          fi
          echo "=========================================="
    
      - name: Comment on PR if headers missing
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ‚ùå Header Check Failed
            
            Some changed files are missing required headers. Please add headers before merging.
            
            To fix:
            \`\`\`bash
            python scripts/add-header.py <file>
            \`\`\`
            
            See [SETUP_GUIDE.md](SETUP_GUIDE.md) for more information.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

