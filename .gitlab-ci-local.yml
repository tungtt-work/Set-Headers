# Local GitLab CI configuration for testing
# Use with: gitlab-ci-local (https://github.com/firecow/gitlab-ci-local)
# Or test locally with: docker run --rm -v $(pwd):/workspace -w /workspace python:3.9 bash -c "pip install -r requirements.txt && python scripts/check-header.py ."

stages:
  - validate

check_headers_local:
  stage: validate
  image: python:3.9
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - echo "Local header check..."
    - python scripts/check-header.py .
  tags:
    - docker

