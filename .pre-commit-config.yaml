# Pre-commit hooks configuration for SetHeader
# Install with: pre-commit install
# Update hooks: pre-commit autoupdate

repos:
  - repo: local
    hooks:
      - id: check-headers
        name: Check file headers
        entry: python scripts/pre-commit-hook.py
        language: system
        types: [file]
        pass_filenames: false
        always_run: false
        description: "Check if staged files have required headers"
        
